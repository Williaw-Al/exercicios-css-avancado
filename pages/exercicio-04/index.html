<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Exerc√≠cio 04 - Imagens Flex</title>
</head>
<body>
    <main class="pinturas">
        <div class="imagem">
            <img src="./src/images/rome.png" alt="Pintura Rome por Michaelangelo">
            <div class="texto">
                <h2>Rome</h2>
                <p>Michaelangelo</p>
            </div>
        </div>
        <div class="imagem">
            <img src="./src/images/boat.png" alt="Pintura Boat at Sea por Vincent Van Gogh">
            <div class="texto">
                <h2>Boat at Sea</h2>
                <p>Vincent Van Gogh</p>    
            </div>
        </div>
        <div class="imagem">
            <img src="./src/images/sand-and-sea.png" alt="Pintura Sand and Sea por Da Vinci">
            <div class="texto">
                <h2>Sand and Sea</h2>
                <p>Da Vinci</p>
            </div>
        </div>
        <div class="imagem">
            <img src="./src/images/starry-night.png" alt="Pintura Starry Night por Vincent Van Gogh">
            <div class="texto">
                <h2>Starry Night</h2>
                <p>Vincent Van Gogh</p>
            </div>
        </div>
    </main>
</body>
</html>
